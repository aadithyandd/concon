<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONCON</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="logo-container">
        <img src="images/CONCON2.png" alt="College Logo" class="logo-img">
    </div>

    <div id="viewport">
        <div id="initialLoader" class="initial-loader">
            <p>Loading confessions...</p>
        </div>
        <div id="map"></div>
    </div>

    <div class="footer">
        <form id="confessionForm">
            <input type="text" id="confessionInput" placeholder="Write a confession..." required>
            <button type="submit" id="sendBtn">Send</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
